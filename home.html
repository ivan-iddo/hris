    <script>
      
     $('#f_tgl_start').datepicker(); 
     function Halaman(page){
       $("#page-content").load("view/"+page);
   }
   
   
   
   
   $.ajax({
     url: BASE_URL+'Auth/menu',
     headers: {
        'Authorization': localStorage.getItem("Token"),
        'X_CSRF_TOKEN':'donimaulana',
        'Content-Type':'application/json'
    },
    dataType: 'json',
    type: 'get',
    contentType: 'application/json', 
    processData: false,
    success: function( data, textStatus, jQxhr ){
        var menu ='';
        var nom=0;
        $.each( data, function( key,value ) {
           menu += '<li id="moron'+nom+'" class="moron">';
           menu += '<a href="#" onClick="klik('+nom+')">';
           menu += '<i class="demo-psi-file-html"></i>';
           menu += '<span class="menu-title">';
           menu += '<strong>'+value.nama+'</strong>';
           menu += '</span>';
           menu += '<i class="arrow"></i>';
           menu += '</a>';
           
           if(value.data.length > 0){
             menu +='<ul class="collapse" id="collapse'+nom+'">';
             $.each(value.data,function(keydata,valdata){
												//alert( valdata.nama_menu);
												menu +='<li><a href="#" onClick="Halaman(\''+valdata.url+'.php?id_modul='+valdata.id_modul+'\')">';
												menu += valdata.nama_menu;
												menu +='</a></li>';
												
                                            });
             ++nom;
             
             menu += '</ul>';
         }
         menu +='</li>';
     });
								//menu +='</ul>';
									//window.location.href = "http://localhost:8888/nittfy/home.html";
									//localStorage.setItem("Token", data.token);
									
                                    $('#mainnav-menu').html(menu);
                                    
                                },
                                error: function( jqXhr, textStatus, errorThrown ){
                                    alert('error');
                                }
                            });

   
   
   function klik(e){
       
	//$('.collapse').removeClass('in');
	$('.moron').removeClass('active');
    $( "#moron"+e ).addClass( "active" );
    
    if($('#collapse'+e).hasClass("collapse in")) {
     $('.collapse').removeClass('in');
	 // $('.collapse').slideToggle('slow');
    }else{ 
        $('.collapse').removeClass('in');
		//	 $('.collapse').slideToggle('slow').removeClass( "in" );
     $('#collapse'+e).addClass( "collapse in" );
			//$('#collapse'+e).slideToggle('slow').addClass( "collapse in" );
            
		}

//$('.collapse').collapse({ parent: true, toggle: true }); 
}

function logout(){
    window.location.href = BASE_URL2+"index.html";
    localStorage.setItem("Token",'');
    localStorage.setItem("nik",'');
}	 
</script>
